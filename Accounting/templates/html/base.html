{% load static %}
{% load humanize %}
<!DOCTYPE html>
<html lang="fa_IR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>

  <link rel="stylesheet" type="text/css" href="{% static "/accounting/css/bootstrap.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "/accounting/css/font-awesome.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "/accounting/css/main.css" %}">

</head>
<body dir="rtl">

<div class="container" id="container">

  <div class="row align-items-center" id="header">
        <div class="col text-center">
            <h2>
                داشبورد پیمانکاران
            </h2>
            
        </div>
    
    </div>

  <div class="row align-items-center" id="toolbar">
            <div class="col-6">
                <h4>
                    {% block toolbar_title %}{% endblock %}
                </h4>
            </div>
        <div class="col-6 text-left">
            
                <a class="btn btn-light py-1 px-2" href="#" >
                    <i class="fas fa-film"></i>
                    خانه
                </a>
                <a class="btn btn-success py-1 px-2" href="#">
                    <i class="fas fa-ticket-alt"></i>
                        درباره ما
                </a>
                {% block toolbar_buttons %}
                <a class="btn btn-light py-1 px-2" href={% url 'accounting:record_list' %} >
                    <i class="fas fa-building"></i>
                    لیست رکوردها
                </a>
                <a class="btn btn-light py-1 px-2" href={% url 'accounting:record_register' %} >
                    <i class="fas fa-building"></i>
                    ثبت رکورد
                </a>
                
                {%endblock%}
        </div>
       
    </div>







    {% block main_content %}{% endblock %}
  
    




  
</div>

  
  <script src="{% static "/accounting/js/jquery-3.4.0.min.js" %}"></script>
  <script src="{% static "/accounting/js/bootstrap.bundle.js" %}"></script>
  <script src="{% static "/accounting/js/font-awesome.js" %}"></script>
  <script src="{% static "/accounting/js/main.js" %}"></script>
</body>
</html>
